<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Árbol Binario (Otecald)</title>
		<link rel=icon href=favicon.ico></link>
		<script src="General.js"></script>
		<script src="NodoCaracteres.js"></script>
		<script src="Árbol Binario.js"></script>
		<script src="Pruebas.js"></script>
		<script src="Árbol Binario HTML.js"></script>
	</head>
	<body onload="deshabilitarCajas()">
		<div>
			<div>Escriba la propiedad, luego espacio, y por último el valor,
				cuando esté listo, inserte un salto de línea</div>
			<div>con la tecla Intro. Por ejemplo, "Cero 0"... También se puede
				pegar múltiples propiedades. Por ejemplo:</div>
			<p><div>Cero 0</div><div>Uno 1</div><div>Cero.Cero 2</div></p>
			<div>
				<button onclick=prueba()>Ejemplo: Propiedades primarias</button>
				<button onclick=prueba2()>Múltiples</button>
				<button onclick=eliminarTodo()>Borrar Todo</button>
				<button onclick=eliminarPropiedades()>Borrar Propiedad</button>
			</div>
			<textarea id="agregar" style="width: 700px"
				onkeyup="insertarResultado()"></textarea>
		</div>
		<p><div>Propiedades del árbol:</div><textarea
			style="width: 700px;height: 140px" id="propiedades"></textarea></p>
		<p><div>Resultado JSON:</div><textarea
			style="width: 700px;height: 140px" id="resultado"></textarea></p>
	</body>
</html>
